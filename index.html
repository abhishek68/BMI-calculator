            <div class="card">
                <div class="card-body">
                    
                        <label for="height" class="form-label">Height</label>
                        <input type="value" class="form-control" id="height" placeholder="Enter height in CM">
                     
                      
                        <label for="weight" class="form-label">weight</label>
                        <input type="value" class="form-control" id="weight" placeholder="Enter weight in KGS">

            <div class="col-lg-6 col-12 pt-5">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">BMI Categories:</h5>
                    <ul>
                      <li>BMI is <strong> than 18.5,</strong> it falls within the underweight range.<br></li>
                      <li>BMI is <strong>18.5 to lesser 25,</strong> it falls within the healthy weight range.<br></li>
                      <li>BMI is <strong>25.0 to lesser 30,</strong> it falls within the overweight range.<br></li>
                      <li>BMI is <strong>30.0 or higher,</strong> it falls within the obesity range.<br></li>
                    </ul>
                    </div>
                  </div>
            </div>
        </div>
